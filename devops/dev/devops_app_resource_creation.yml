version: 0.2

env:
  variables:
    environment: "dev"

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo installing API dependencies for resource-creation
      - npm install -g serverless@3.39.0
      - echo finished installing API dependencies
      - echo copy libs files to module directory
      - cp -r libs resource-creation
      - echo finished copying libs files to module directory
      - sh libs/dependencies.sh
      - cd resource-creation
      - echo installing resource-creation API dependencies
      - npm install --silent
      - echo finished installing resource-creation API dependencies
  build:
    commands:
      - export AWS_ACCESS_KEY_ID=$KEY
      - export AWS_SECRET_ACCESS_KEY=$VALUE
      - echo deploying APIs for happ-ms-resource-creation
      - serverless deploy -s dev
      - echo finished deploying happ-ms-resource-creation
