#start codeBuild creation

# need to set ServiceRole correctly, refer role that created to codeBuild service
    CodeBuildUser:
        Type: "AWS::CodeBuild::Project"
        DependsOn:
          - CodebuildUserRole
        Properties:
            Name: "happ-app-user"
            Source: 
                BuildSpec: "devops/dev/devops_app_user.yml"
                InsecureSsl: false
                Type: "CODEPIPELINE"
            Artifacts: 
                EncryptionDisabled: false
                Name: "happ-app-user"
                Packaging: "NONE"
                Type: "CODEPIPELINE"
            Cache: 
                Type: "NO_CACHE"
            Environment: 
                ComputeType: "BUILD_GENERAL1_SMALL"
                Image: "aws/codebuild/standard:5.0"
                ImagePullCredentialsType: "CODEBUILD"
                PrivilegedMode: false
                Type: "LINUX_CONTAINER"
            ServiceRole: !Sub "arn:aws:iam::${AWS::AccountId}:role/service-role/codebuild-happ-app-user-service-${AWS::Region}-role"
            TimeoutInMinutes: 60
            QueuedTimeoutInMinutes: 480
            EncryptionKey: !Sub "arn:aws:kms:${AWS::Region}:${AWS::AccountId}:alias/aws/s3"
            BadgeEnabled: false
            LogsConfig: 
                CloudWatchLogs: 
                    Status: "ENABLED"
                    GroupName: "happ_app_user_microservice"
                S3Logs: 
                    Status: "DISABLED"
                    EncryptionDisabled: false

    CodeBuildAdminUser:
